<div class="container mt-4">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active">Total Tasks</a>
        </li>
        <li class="nav-item">
            <a class="nav-link">Tasks In Progress</a>
        </li>
    </ul>
    <div class="card content-task mt-4">
        <div class="card-body">
            <div class="container-fluid mt-4">
                <div class="row justify-content-between">
                    <div class="col-8">
                        <h5> List Tasks</h5>
                    </div>
                    <div class="col-4 d-flex">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </form>
                        <button type="button" class="btn btn-success ms-2" (click)="openModaal()">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <table class="table">
                        <thead class="bg-light">
                            <tr class="text-center">
                                <th>Ref</th>
                                <th>Task</th>
                                <th>Fecha</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let task of taskList; let index = index">
                                <td>
                                    <h5 class="text-center"># {{ index + 1 }} </h5>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div>
                                            <p class="fw-bold mb-1"> {{ task.name }} </p>
                                            <p class="text-muted mb-0"> {{ task.description }} </p>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p class="text-center"> {{ task.creation_date | date: 'dd/MM/YYYY' }} </p>
                                </td>
                                <td>
                                    
                                </td>
                                <td>
                                    <div class="text-center">
                                        <button type="button" class="btn btn-primary" (click)="updateTask(task)">
                                            <i class="bi bi-pencil-square"></i>
                                        </button>
                                        <button type="button" class="btn btn-danger ms-2" (click)="deleteTask(task.task_id)">
                                            <i class="bi bi-trash3"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<app-taks-modal #modal></app-taks-modal>
